<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carrito de Compras</title>
    <link rel="shortcut icon" href="assets/img/carritto-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <header class="header-container">
        <h1 class="titulo">Simulador de Carrito de compras</h1>
    </header>
    <main>
        <section class="descripcion-container">
            <p class="parrafo">
                Este sitio realiza una simulacion de un carrito de compras. <br> Incluye acciones como agregar productos o quitarlos, llevar un monto total y realizar descuentos.
            </p>
        </section>
        <section class="productos-container">
            <h2 class="subtitulo">Agregar Producto</h2>
            <div class="productos" id="productos">
                <div>
                    <form id="producto-form" class="producto-form" action="">
                        Nombre: <input type="text" id="nombre" required>
                        Marca: <input type="text" id="marca" required>
                        Cantidad: <input type="number" id="cantidad" required>
                        Precio: <input type="number" id="precio" required>
                        <button class="boton-agregar" id="agregarProducto" type="submit">Agregar producto</button>
                        <button class="boton-finalizar" id="finalizarCompra" type="button">Finalizar compra</button>
                        <div id="mensaje"></div>
                    </form>
                </div>  
            </div>
        </section>
        <div class="carrito" id="carrito">
            <div class="carrito-contenido" id="carrito-contenido">
                <img class="carrito-img" src="./assets/img/carritto-logo.png" alt="">
                <div class="cantidad" id="cantidad"></div>
            </div>
        </div>
    </main>
</body>
</html>
